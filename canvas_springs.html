<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			background-color: #eee;
		}
	</style>
</head>
<body>
	<canvas id="myCanvas" height=500 width=500></canvas>
</body>
<script>
	var canvas = document.getElementById('myCanvas');
	var ctx = canvas.getContext('2d');

	ctx.beginPath();
	ctx.shadowBlur=3;
	ctx.shadowOffsetY = 3;
	ctx.shadowColor = "rgba(0,0,0,.4)";
	// ctx.strokeStyle = "#999";
	// ctx.lineWidth = 5;
	// ctx.moveTo(0,400);
	// ctx.lineTo(500,400);
	// ctx.stroke();

	ctx.beginPath();
	ctx.arc(50,50,30,0,2*Math.PI,false);
	ctx.fillStyle = "#f00";
	ctx.fill();

	/*  
		简单摩擦力
		vx *= friction
		vy *= friction
	 */

	/*
		简单弹力	
		vx += (targetX – sprite.x) * spring;//spring为弹性系数
		vy += (targetY – sprite.y) * spring;
		sprite.x += (vx *= friction);//friction为摩擦力
		sprite.y += (vy *= friction);
	*/


	// var vx = 0;
	// var vy = 0;
	var vx = Math.random() * 50 - 5;
	var vy = Math.random() * 50 - 5;
	var ballX = 50;
	var ballY = 50;
	var spring = 1;
	var friction = 0.9;
	var tagertX = 50;
	var targetY = 300;

	setInterval(function(){
		ctx.clearRect(0,0,500,500);
		// vx+= (tagertX-ballX)*spring;
		// vy+= (targetY-ballY)*spring;
		ballX += (vx *= friction);//friction为摩擦力
		ballY += (vy *=friction);
        ctx.beginPath();
		ctx.arc(ballX,ballY,30,0,2*Math.PI,false);
		ctx.fillStyle = "#f00";
		ctx.fill();

	},60);



</script>
</html>
