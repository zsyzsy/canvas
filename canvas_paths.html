	//随鼠标移动箭头

	function myMove(){
		var startX = 250;
		var startY = 300;
		ctx.moveTo(startX,startY);
		ctx.lineTo(250,260);
		ctx.lineWidth = 5;
		ctx.strokeStyle = "red";
		ctx.stroke();
		myCanvas.onmousemove = function(e){
			var mx = e.layerX;
			var my = e.layerY;

			var angle = Math.atan2((my-startY),(mx-startX));
			ctx.clearRect(0,0,400,400);
			ctx.beginPath();
			ctx.moveTo(startX,startY);
			ctx.lineTo(startX + 40 * Math.cos(angle),startY + 40 * Math.sin(angle));
			ctx.stroke();

		}
	}

	//圆形算法
	function drawCircle(x, y, r) {
		ctx.beginPath();
		for (var i = 0; i <= 360; i++) {
			ctx.lineTo(x + r * Math.sin(i * Math.PI / 180), x + r * Math.cos(i * Math.PI / 180));
