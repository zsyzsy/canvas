<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		canvas{
			background:#eee;
		}
	</style>
	<script>
		window.onload = function() {
			var canvas = document.getElementById("canvas");
			var cobj = canvas.getContext("2d");
			var angle = 0;
			var dig = Math.PI / 180;
			var arr = [];
			for (var i = 0; i < 20; i++) {
				var circle = {
					radius: 30 + 20 * Math.random(),
					transx: 60 + 280 * Math.random(),
					transy: 60 + 280 * Math.random(),
					angle: 360 * Math.random(),
					color: "rgb(" + parseInt(255 * Math.random()) + "," + parseInt(255 * Math.random()) + "," + parseInt(255 * Math.random()) + ")"
				};
				arr.push(circle);
			}
			setInterval(function() {
				cobj.clearRect(0, 0, 500, 500);
				for (var i = 0; i < arr.length; i++) {
					arr[i].angle += (2 + 5 * Math.random());
					cobj.save();
					cobj.beginPath();
					cobj.translate(arr[i].transx, arr[i].transy);
					cobj.scale(Math.sin(arr[i].angle * dig), Math.sin(arr[i].angle * dig));
					cobj.globalAlpha = Math.abs(Math.sin(arr[i].angle * dig));
					cobj.fillStyle = arr[i].color;
					cobj.arc(0, 0, arr[i].radius, 0, 2 * Math.PI);
					cobj.fill();
					cobj.restore();
				}

			}, 100)


		}


	</script>
	</head>
	
	<body>
		<canvas width=500 height=500 id="canvas">
		</canvas>
	</body>
</html>
